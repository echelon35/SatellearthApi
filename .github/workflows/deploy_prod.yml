name: Deploy to Server

on:
  push:
    branches:
      - main  #Push on main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known_hosts
      run: |
        ssh-keyscan -H ec2-13-36-38-31.eu-west-3.compute.amazonaws.com >> ~/.ssh/known_hosts

    - name: Stop SatellearthApi if running
      run: |
        ssh root@ec2-13-36-38-31.eu-west-3.compute.amazonaws.com "pm2 stop satellearthapi || true"

    - name: Ensure satellearthapi directory exists on EC2
      run: |
        ssh root@ec2-13-36-38-31.eu-west-3.compute.amazonaws.com "mkdir -p /opt/satellearthapi"

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Node.js version needed by the project

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Create env file
      run: |
          touch .env
          echo SATELLEARTH_API_DB_HOST=${{ secrets.SATELLEARTH_API_DB_HOST }} >> .env
          echo SATELLEARTH_API_DB_USER=${{ secrets.SATELLEARTH_API_DB_USER }} >> .env
          echo SATELLEARTH_API_DB_PASSWORD=${{ secrets.SATELLEARTH_API_DB_PASSWORD }} >> .env
          echo SATELLEARTH_API_DB_NAME=${{ secrets.SATELLEARTH_API_DB_NAME }} >> .env
          echo SATELLEARTH_API_DB_PORT=5432 >> .env
          echo DB_DRIVER="postgres" >> .env
          echo SATELLEARTH_API_PORT=${{ secrets.SATELLEARTH_API_PORT }} >> .env
          echo GOOGLE_API=${{ secrets.GOOGLE_API }} >> .env
          echo GOOGLE_API_SECRET=${{ secrets.GOOGLE_API_SECRET }}  >> .env
          echo SATELLEARTH_API_SECRET=${{ secrets.SATELLEARTH_API_SECRET }} >> .env
          echo GMAIL_USER="a.world.of.disasters@gmail.com" >> .env
          echo GMAIL_PASS=${{ secrets.GMAIL_PASS }} >> .env
          echo BASE_URI=${{ secrets.BASE_URI }} >> .env
          cat .env

    - name: Deploy project to server
      run: |
        scp -r ./* root@ec2-13-36-38-31.eu-west-3.compute.amazonaws.com:/opt/satellearthapi/
        scp -r .env root@ec2-13-36-38-31.eu-west-3.compute.amazonaws.com:/opt/satellearthapi/
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Install package on remote
      run: |
        ssh root@ec2-13-36-38-31.eu-west-3.compute.amazonaws.com "cd /opt/satellearthapi && npm install"

    - name: Restart NestJs API with PM2
      run: |
        ssh root@ec2-13-36-38-31.eu-west-3.compute.amazonaws.com "pm2 restart satellearthapi || pm2 start /opt/satellearthapi/dist/main.js --name satellearthapi"
